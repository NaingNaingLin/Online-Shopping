<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="admin/fragments/header :: headlink">
		
		
	</head>
	<body>
		<header th:replace="admin/fragments/header :: header"></header>
		
		<div class="d-flex align-items-stretch">
			<br/>
			<div th:replace="admin/fragments/sidebar :: sidebar"></div>
			
				<div class="page-content">
			        <div class="page-header">
			        	<h2 class="h5 no-margin-bottom">Brand List</h2>
			        </div>
			        
			        <section class="no-padding-top no-padding-bottom">
			        	<div class="container-fluid">
			        		<th:block th:if="${lastAction != null}">
			        			<h3 th:text="${lastAction}"/>
			        		</th:block>
			        		<table class="table table-sm table-striped">
			        			<tr style="background-color: white;">
			        				<th><strong>Id</strong></th>
			        				<th><strong>Brand Code</strong></th>
			        				<th><strong>Name</strong></th>
			        				<th><strong>Country</strong></th>
			        				<th><strong>Description</strong></th>
			        				<th><strong>Action</strong></th>
			        			</tr>
			        			
			        			<tr th:each="brand : ${brandList}">
			        				<td th:text="${brand.brandId}"></td>
			        				<td th:text="${brand.brandCode}"></td>
			        				<td th:text="${brand.name}"></td>
			        				<td th:text="${brand.country}"></td>
			        				<td th:text="${brand.description}"></td>
			        				<td>
			        				<a th:href="@{/edit/}+${brand.brandId}"> Edit </a> &nbsp; &nbsp;
			        				<a th:href="@{/delete/}+${brand.brandId}"> Delete </a>
			        				</td>
			        			</tr>
			        		</table>	
			        	</div>	        	
			        </section>
			     </div>
			
			
			<div th:replace="admin/fragments/footer :: footer"></div>
			
			<script>
				function deleteConfirmation(){
					if(confirm("Are you sure to delete?")){
						
					}
				}
			</script>
			
			
		</div>
		
		
	</body>
</html>

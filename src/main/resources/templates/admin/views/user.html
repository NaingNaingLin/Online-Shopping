			<section>
				<div class="container">
					<form action="#" th:action="@{user}" th:object="${user}"
						method="post">


						<p>
							User Code <input type="text" th:field="*{userCode}" />
						</p>
						<p>
							First Name<input type="text" th:field="*{firstName}" />
						</p>

						<p>
							Last Name <input type="text" th:field="*{lastName}" />
						</p>
						<p>
							Date Of birth <input type="datetime" th:field="*{dob}" />
						</p>
						<p>
							NRC No <input type="datetime" th:field="*{nrc}" />
						</p>

						<p>
							Address <input type="text" th:field="*{address.blockNo}" />
						</p>
						<p>
							Street Name<input type="text" th:field="*{address.streetName}" />
						</p>
						<p>
							Ward Name <input type="text" th:field="*{address.wardName}" />
						</p>
						<p>
							City <input type="text" th:field="*{address.city}" />
						</p>
						<p>
							Country <input type="text" th:field="*{address.country}" />
						</p>
						<p>
							Township <input type="text" th:field="*{address.township}" />
						</p>
						<p>

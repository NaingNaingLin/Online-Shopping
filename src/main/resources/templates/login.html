<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		
		<title>Myanmar Online Shopping</title>
		
		<!-- Bootstrap CSS-->
	    <link rel="stylesheet" href="foradmin/vendor/bootstrap/css/bootstrap.min.css" />
	    <!-- Font Awesome CSS-->
	    <link rel="stylesheet" href="foradmin/vendor/font-awesome/css/font-awesome.min.css" />
	    <!-- Custom Font Icons CSS-->
	    <link rel="stylesheet" href="foradmin/css/font.css" />
		<!-- Custom Font Icons CSS-->
	    <link rel="stylesheet" href="foradmin/css/font.css" />
	    <!-- Google fonts - Muli-->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700" />
	    <!-- theme stylesheet-->
	    <link rel="stylesheet" href="foradmin/css/style.default.css" id="theme-stylesheet" />
	    <!-- Custom stylesheet - for your changes-->
	    <link rel="stylesheet" href="foradmin/css/custom.css" />
	    <!-- Favicon-->
	    <link rel="shortcut icon" href="foradmin/img/favicon.ico" />
	
	</head>
	<body>
		<div class="login-page">
	      <div class="container d-flex align-items-center">
	        <div class="form-holder has-shadow">
	          <div class="row">
	            <!-- Logo & Information Panel-->
	            <div class="col-lg-6">
	              <div class="info d-flex align-items-center">
	                <div class="content">
	                  <div class="logo">
	                  	<h3>Myanmar Online Shopping</h3>
	                  </div>
	                  
	                </div>
	              </div>
	            </div>
	            <!-- Form Panel    -->
	            <div class="col-lg-6 bg-white">
	              <div class="form d-flex align-items-center">
	                <div class="content">
	                  <form id="login-form" method="post">
	                    <div class="form-group">
	                      <input id="login-username" type="text" name="loginUsername" required="" class="input-material" />
	                      <label for="login-username" class="label-material">User Name</label>
	                    </div>
	                    <div class="form-group">
	                      <input id="login-password" type="password" name="loginPassword" required="" class="input-material" />
	                      <label for="login-password" class="label-material">Password</label>
	                    </div><a id="login" href="index.html" class="btn btn-primary">Login</a>
	                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
	                  </form><a href="#" class="forgot-pass">Forgot Password?</a><br/><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>
	                </div>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	      <div class="copyrights text-center">
	        
	      </div>
	    </div>
	    
	    
	    <!-- JavaScript files-->
	    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"> </script>
	    <script src="foradmin/vendor/bootstrap/js/bootstrap.min.js"></script>
	    <script src="foradmin/vendor/jquery.cookie/jquery.cookie.js"> </script>
	    <script src="foradmin/vendor/chart.js/Chart.min.js"></script>
	    <script src="foradmin/js/front.js"></script>
	    
	</body>
</html>

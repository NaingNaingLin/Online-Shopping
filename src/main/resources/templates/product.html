<!DOCTYPE html>
<html xmlns:th="http://www.thyemleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<body>
	<section>
		<div class="jumbotron">
			<div class="container">
				<h1>Products</h1>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
			<div class="col-sm-6 col-md-3" th:each="product :${products}">
				<div class="col-md-5">
					<h3 th:text="${product.productCode}"></h3>
					<h3 th:text="${product.quantity}"></h3>
					<h3 th:text="${product.unitPrice}"></h3>
					
					</div>
				</div>
			</div>
		</div>

	</section>




</body>
</html>
